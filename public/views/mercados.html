<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>Landing Page</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="container">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FrutiExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Se un repartidor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Publica tu tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Ayuda</a>
                        </li>
                    </ul>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Iniciar Sesión
                    </button>
                    <button type="button" class="btn btn-success">Regístrate</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <!--Filtros-->
            <div class="col-md-4 mt-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Filtro 1</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Filtro 2</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Filtrar</button>
                    </div>
                </form>
            </div>

            <!--cards de eventos-->
            <div id="cards" class="col-md-8 mt-4">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="https://cdn1.iconfinder.com/data/icons/farm-flat/64/stall-store-market-512.png" class="img-fluid rounded mx-auto d-block" alt="Market" style="max-width:68%" >
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">Mercado Las Nubes</h5>
                                <p class="card-text">Costo de Envío: S/. 5.00</p>
                                <p class="card-text"><small class="text-muted">60 - 90 Minutos</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="https://cdn1.iconfinder.com/data/icons/farm-flat/64/stall-store-market-512.png" class="img-fluid rounded mx-auto d-block" alt="Market" style="max-width:68%" >
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">Mercado N°2 de Surquillo</h5>
                                <p class="card-text">Costo de Envío: S/. 3.00</p>
                                <p class="card-text"><small class="text-muted">80 - 100 Minutos</small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="https://cdn1.iconfinder.com/data/icons/farm-flat/64/stall-store-market-512.png" class="img-fluid rounded mx-auto d-block" alt="Market" style="max-width:68%" >
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">Mercado Municipal de San Isidro</h5>
                                <p class="card-text">Costo de Envío: S/. 4.50</p>
                                <p class="card-text"><small class="text-muted">40 - 60 Minutos</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="card container mt-4">
        <div class="card-body text-center">
            Universidad de Lima
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
